services:
  verdaccio:
    #image: verdaccio/verdaccio:5
    build: .
    init: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
    networks:
      - default
      - traefik_proxy
    #depends_on:
    #  - minio
    #  - db
    logging:
      driver: fluentd
      options:
        tag: verdaccio.verdaccio
    volumes:
      - './config:/verdaccio/conf'
      - './storage:/verdaccio/storage'
    labels:
      traefik.enable: true
      traefik.http.routers.glitchtip.entrypoints: websecure
      traefik.http.routers.glitchtip.rule: Host(`verdaccio.d3strukt0r.dev`)
      traefik.http.routers.glitchtip.tls: true
      traefik.http.routers.glitchtip.tls.certresolver: le

